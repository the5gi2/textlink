<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Sharer - Share Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text Sharer</h1>
    <form id="shareForm">
      <label for="language">Select Language (Optional):</label>
      <select id="language" name="language">
        <option value="" selected>Auto-detect Language</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="csharp">C#</option>
        <option value="ruby">Ruby</option>
        <option value="php">PHP</option>
        <option value="typescript">TypeScript</option>
        <option value="go">Go</option>
        <option value="swift">Swift</option>
        <!-- HTML option removed as autodetection suffices -->
      </select>

      <label for="sharedText">Enter Code to Share:</label>
      <textarea id="sharedText" name="sharedText" placeholder="Type or paste your code here..." required></textarea>
      
      <button type="submit">Share Code</button>
    </form>
    <a href="/view" class="nav-link">View Shared Code</a>
  </div>

  <script>
    const form = document.getElementById('shareForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const language = document.getElementById('language').value;
      const text = document.getElementById('sharedText').value;

      if (!text) {
        alert('Please enter some code.');
        return;
      }

      try {
        const payload = language ? { text, language } : { text }; // Send language only if selected
        const response = await fetch('/share', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          form.reset();
          document.getElementById('language').value = ''; // Reset to auto-detect
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error('Error sharing code:', error);
        alert('An error occurred while sharing the code.');
      }
    });
  </script>
</body>
</html>
