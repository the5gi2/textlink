<!-- public/view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Sharer - View Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
  <link rel="stylesheet" href="style.css">
  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/monokai-sublime.min.css">
  <!-- Highlight.js JavaScript with all languages included -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
  <div class="container view-container">
    <h1>Shared Code</h1>
    <pre class="shared-text" id="sharedText"><code>Loading...</code></pre>
    <a href="/" class="nav-link">Go Back Home</a>
  </div>

  <!-- Socket.io Client Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Listen for updates
    socket.on('updateData', (data) => {
      if (data.text) {
        const codeElement = document.getElementById('sharedText').querySelector('code');
        if (data.language) {
          codeElement.className = `language-${data.language}`;
        } else {
          codeElement.className = ''; // Remove any previous language class
        }
        codeElement.textContent = data.text;
        hljs.highlightElement(codeElement);
      } else {
        document.getElementById('sharedText').textContent = 'No code has been shared yet.';
      }
    });

    // Initial fetch
    async function fetchInitialData() {
      try {
        const response = await fetch('/api/data');
        const data = await response.json();
        if (data.text) {
          const codeElement = document.getElementById('sharedText').querySelector('code');
          if (data.language) {
            codeElement.className = `language-${data.language}`;
          } else {
            codeElement.className = ''; // Remove any previous language class
          }
          codeElement.textContent = data.text;
          hljs.highlightElement(codeElement);
        } else {
          document.getElementById('sharedText').textContent = 'No code has been shared yet.';
        }
      } catch (error) {
        console.error('Error fetching initial data:', error);
        document.getElementById('sharedText').textContent = 'Error loading shared code.';
      }
    }

    window.onload = fetchInitialData;
  </script>

  <!-- Initialize Highlight.js with Autodetection -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      hljs.configure({
        languages: [], // Empty array enables autodetection
      });
      hljs.highlightAll();
    });
  </script>
</body>
</html>
